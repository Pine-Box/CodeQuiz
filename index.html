<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Quiz</title>
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Javascript Test Center Ltd.</a>
        <div class="d-flex">
            <div class="timer">Time: <span id="time">0</span></div>
        </div>
    </div>
</nav>
<div class="container-fluid my-3">
    <div class="row">
        <div class="p-5 text-center bg-body-tertiary rounded-3 col-md-4 m-auto">
            <img class="bi mt-4 mb-3" src="./assets/images/JavaScript-logo.png" width="200" height="200">
            <div id="start-screen">
                <h1 class="text-body-emphasis">Coding Quiz</h1>
                <p class="col-lg-8 mx-auto fs-5 text-muted">
                    Try to answer the following code-related questions within the time
                    limit. Keep in mind that incorrect answers will penalize your
                    score/time by ten seconds!
                </p>
            </div>
            <div id="end-screen">
                <h1>All done!</h1>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials:
                    <label for="initials"></label><input type="text" id="initials" max="3">
                </p>
            </div>
            <div id="questions">
                <h1 id="question-title"></h1>
                <div id="choices" class="choices"></div>
            </div>
            <div class="d-inline-flex gap-2 mb-5 mt-5">
                <button class="btn btn-primary btn-lg px-4 rounded-pill"
                        id="startQuiz-Button" type="button">
                    Start Quiz
                </button>
                <button class="btn btn-primary btn-lg px-4 rounded-pill"
                        id="submit-Button" type="button">
                    Submit
                </button>
                <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill"
                        id="scores-Button"  type="button">
                    Highest Scores
                </button>
            </div>
        </div>
        <div id="feedback" class="feedback">Feedback here</div>
    </div>
</div>
<script src="./assets/js/questions.js"></script>
<script src="./assets/js/logic.js"></script>
</body>
</html>
