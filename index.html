<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Quiz</title>
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Javascript Test Center Ltd.</a>
        <div class="d-flex">
            <div class="timer">Time: <span id="time">0</span></div>
        </div>
    </div>
</nav>
<div class="container-fluid my-3">
    <div class="row">
        <div class="p-5 text-center bg-body-tertiary rounded-3 col-md-4 m-auto">
            <img class="bi mt-4 mb-3" src="./assets/images/JavaScript-logo.png" width="200" height="200">
            <!-- introduction screen to page -->
            <div id="startQuiz-screen">
                <h1 class="text-body-emphasis">Coding Quiz</h1>
                <p class="col-lg-8 mx-auto fs-5 text-muted">
                    Try to answer the following code-related questions within the time
                    limit. Keep in mind that incorrect answers will penalize your
                    score/time by ten seconds!
                </p>
            </div>
            <!-- question screen - pressing next updates questions/options -->
             <div id="questions-screen" class="text-start" >
                <h2 id="question" >Question</h2>
                <input type="radio"   name="option" id="label1" value="1">
                <label id="option1" for="label1"> Option 1</label><br>
                <input type="radio" name="option" id="label2" value="2">
                <label id="option2" for="label2"> Option 2</label><br>
                <input type="radio"  name="option" id="label3" value="3" >
                <label id="option3" for="label3"> Option 3</label><br>
                <input type="radio" name="option" id="label4" value="4" >
                <label id="option4" for="label4"> Option 4</label><br>
            </div>
            <!-- Final score screen where initials can be entered -->
            <div id="submitInitials-screen">
                <h1>All done!</h1>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials:
                    <label for="initials"></label><input type="text" id="initials" maxlength="3" required>
                </p>
            </div>
            <div id="highScores-screen">
                <h1 id="question-title"></h1>
                 <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Initials</th>
                      <th scope="col">Score</th>
                    </tr>
                  </thead>
                  <tbody id="tableScores">
                    <tr>
                      <td>Foo</td>
                      <td>90%</td>
                    </tr>
                  </tbody>
                 </table>
            </div>
            <div class="d-inline-flex gap-2 mb-5 mt-5">
                <!-- starts quiz - timer is triggered and the first question is displayed -->
                <button class="btn btn-primary btn-lg px-4 rounded-pill"
                        id="startQuiz-Button" type="button">
                    Start Quiz
                </button>
                <!-- submit score to be in the top ten highest scores-->
                <button class="btn btn-primary btn-lg px-4 rounded-pill"
                        id="submit-Button" type="button">
                    Submit
                </button>
                <!-- highest score screen shows table of the top ten highest scores submitted-->
                <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill"
                        id="highScores-Button" type="button">
                    Highest Scores
                </button>
                <button class="btn btn-primary btn-lg px-4 rounded-pill"
                        id="nextQuestion-Button" type="button">
                    Next
                </button>
                <!-- back returns to the start quiz screen -->
                <button class="btn btn-primary btn-lg px-4 rounded-pill"
                        id="highScoresBack-Button" type="button">
                    Back
                </button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./assets/js/storage.js"></script>
<script src="./assets/js/questions.js"></script>
<script type="module" src="./assets/js/logic.js"></script>
</body>
</html>
